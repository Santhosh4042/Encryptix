<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacts</title>
</head>
<body>
    <h2>Contacts</h2>
    <a href="{% url 'add' %}" class="add"><i class="fa-solid fa-user-plus"></i>Add Contact</a>
    <br>
    <form action="{% url 'search' %}" method="get" class="search">
        <input type="text" name="query" placeholder="search contacts">
        <button type="submit">Search</button>
    </form>
    <ul class="list">
        
        {% for item in contacts %}
            <li> 
                <i class="fa-solid fa-user"></i>{{ item.name }} - <i class="fa-solid fa-mobile"></i>{{ item.phone }}
                <a href="{% url 'update' item.id %}"><i class="fa-solid fa-pen-to-square"></i>Update</a>
                <a href="{% url 'delete' item.id %}"><i class="fa-solid fa-trash-can"></i>Delete</a>
            </li>
            
        {% endfor %}
            
    </ul>
    
</body>
</html>
